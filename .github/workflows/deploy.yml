name: 🚀 CI/CD - Trading Platform Deployment

on:
  push:
    branches: [master]

env:
  AWS_REGION: eu-west-3

jobs:
  # 🔍 Detect Changes Job
  detect-changes:
    name: 🔍 Detect File Changes
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: 🔍 Detect Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'web/**'

  # 🔧 Backend Build Job
  backend-build:
    name: 🐍 Backend - Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend-changed == 'true'
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🏗️ Ensure ECR Repository Exists
        run: |
          echo "🔍 Checking if ECR repository exists..."
          aws ecr describe-repositories --repository-names "trading-platform_backend" >/dev/null 2>&1 || \
            (echo "📦 Creating ECR repository..." && aws ecr create-repository --repository-name "trading-platform_backend")

      - name: 🔑 Login to Amazon ECR
        run: |
          echo "🔐 Logging into ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com

      - name: 🐳 Build & Push Backend Docker Image
        id: build
        working-directory: ./backend/api
        run: |
          echo "🔨 Building backend Docker image..."
          REPO="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/trading-platform_backend"
          TIMESTAMP=$(date +%s)
          
          docker build -t "$REPO:latest" .
          docker tag "$REPO:latest" "$REPO:$TIMESTAMP"
          
          echo "📤 Pushing images to ECR..."
          docker push "$REPO:latest"
          docker push "$REPO:$TIMESTAMP"
          
          echo "image-tag=$TIMESTAMP" >> $GITHUB_OUTPUT
          echo "✅ Backend image pushed successfully with tag: $TIMESTAMP"

  # 🚀 Backend Deploy Job
  backend-deploy:
    name: 🐍 Backend - Deploy
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-build]
    if: needs.detect-changes.outputs.backend-changed == 'true' && needs.backend-build.result == 'success'
    
    steps:
      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 🚀 Deploy Backend to ECS
        run: |
          echo "🔄 Forcing new ECS deployment with image tag: ${{ needs.backend-build.outputs.image-tag }}..."
          aws ecs update-service --cluster ${{ secrets.ECS_CLUSTER_NAME }} --service ${{ secrets.ECS_SERVICE_NAME }} --force-new-deployment
          echo "✅ Backend deployment initiated!"

  # 🎨 Frontend Build Job
  frontend-build:
    name: 🌐 Frontend - Build
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 📦 Install pnpm
        run: |
          echo "📦 Installing pnpm..."
          npm install -g pnpm

      - name: ⚙️ Create Production Environment File
        working-directory: ./web
        run: |
          echo "⚙️ Creating production environment configuration..."
          cat > .env.production << EOF
          VITE_API_BASE_URL=/api/v1
          VITE_COGNITO_REGION=${{ secrets.COGNITO_REGION }}
          VITE_COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
          VITE_COGNITO_IDENTITY_POOL_ID=${{ secrets.COGNITO_IDENTITY_POOL_ID }}
          VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          EOF
          echo "✅ Environment file created!"

      - name: 🔨 Install Dependencies & Build Frontend
        working-directory: ./web
        run: |
          echo "📦 Installing frontend dependencies..."
          pnpm install --frozen-lockfile
          
          echo "🔨 Building Vue.js application..."
          pnpm run build
          
          echo "✅ Frontend build completed!"

      - name: 📦 Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 1

  # 🌐 Frontend Deploy Job
  frontend-deploy:
    name: 🌐 Frontend - Deploy
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build]
    if: needs.detect-changes.outputs.frontend-changed == 'true' && needs.frontend-build.result == 'success'
    
    steps:
      - name: 🔐 Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: 📥 Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/

      - name: ☁️ Deploy Frontend to S3
        run: |
          echo "☁️ Syncing frontend files to S3..."
          aws s3 sync ./web/dist s3://${{ secrets.S3_BUCKET }} --delete
          echo "✅ Frontend deployed to S3!"

      - name: 🔄 Invalidate CloudFront Cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DIST_ID }}" ]; then
            echo "🔄 Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
            --paths "/*"
            echo "✅ CloudFront cache invalidated!"
          else
             echo "⚠️ CLOUDFRONT_DIST_ID not set. Skipping cache invalidation."
          fi
