name: ðŸš€ CI/CD - Trading Platform Deployment

on:
  push:
    branches: [master]

env:
  AWS_REGION: eu-west-3

jobs:
  # âœ… Validation Job
  validate:
    name: âœ… Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš¡ Cache pnpm
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: âš¡ Cache Poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: poetry-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: poetry-${{ runner.os }}-

      - name: ðŸ§¹ Lint Frontend
        working-directory: ./web
        run: |
          npm install -g pnpm
          pnpm install --frozen-lockfile
          pnpm exec eslint "src/**/*.{ts,vue}" --max-warnings=0

      - name: ðŸ§ª Run Backend Tests
        working-directory: ./backend/api
        run: |
          pip install poetry
          poetry install --no-interaction --no-root
          poetry run pytest tests/ -v --tb=short --maxfail=1 --disable-warnings --cov=app --cov-report=term-missing

  # ðŸ” Detect Changes Job
  detect-changes:
    name: ðŸ” Detect File Changes
    runs-on: ubuntu-latest
    outputs:
      backend-changed: ${{ steps.changes.outputs.backend }}
      frontend-changed: ${{ steps.changes.outputs.frontend }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: ðŸ” Detect Changes
        uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend:
              - 'web/**'

  # ðŸ”§ Backend Build Job
  backend-build:
    name: ðŸ Backend - Build
    runs-on: ubuntu-latest
    needs: [validate, detect-changes]
    if: needs.detect-changes.outputs.backend-changed == 'true'
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ðŸ—ï¸ Ensure ECR Repository Exists
        run: |
          echo "ðŸ” Checking ECR repository..."
          aws ecr describe-repositories --repository-names "trading-platform_backend" >/dev/null 2>&1 || \
            (echo "ðŸ“¦ Creating repository..." && aws ecr create-repository --repository-name "trading-platform_backend")
      - name: ðŸ”‘ Login to Amazon ECR
        run: |
          echo "ðŸ” Logging into ECR..."
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | docker login --username AWS --password-stdin \
          ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
      - name: ðŸ³ Build & Push Backend Docker Image
        id: build
        working-directory: ./backend/api
        run: |
          echo "ðŸ”¨ Building Docker image..."
          REPO="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/trading-platform_backend"
          TAG=${GITHUB_SHA::8}
          docker build -t "$REPO:latest" .
          docker tag "$REPO:latest" "$REPO:$TAG"
          echo "ðŸ“¤ Pushing image..."
          docker push "$REPO:latest"
          docker push "$REPO:$TAG"
          echo "image-tag=$TAG" >> $GITHUB_OUTPUT
          echo "âœ… Pushed successfully: $TAG"

  # ðŸš€ Backend Deploy Job
  backend-deploy:
    name: ðŸ Backend - Deploy
    runs-on: ubuntu-latest
    needs: [detect-changes, backend-build]
    if: needs.detect-changes.outputs.backend-changed == 'true' && needs.backend-build.result == 'success'
    steps:
      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ðŸš€ Deploy Backend to ECS
        run: |
          echo "ðŸ”„ Forcing new ECS deployment with tag: ${{ needs.backend-build.outputs.image-tag }}"
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER_NAME }} \
            --service ${{ secrets.ECS_SERVICE_NAME }} \
            --force-new-deployment
          echo "âœ… Backend deployment triggered"

  # ðŸŽ¨ Frontend Build Job
  frontend-build:
    name: ðŸŒ Frontend - Build
    runs-on: ubuntu-latest
    needs: [validate, detect-changes]
    if: needs.detect-changes.outputs.frontend-changed == 'true'
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      - name: ðŸ“¦ Install pnpm
        run: |
          npm install -g pnpm
      - name: âš™ï¸ Create Production Environment File
        working-directory: ./web
        run: |
          echo "âš™ï¸ Creating .env.production..."
          cat > .env.production << EOF
          VITE_API_BASE_URL=/api/v1
          VITE_COGNITO_REGION=${{ secrets.COGNITO_REGION }}
          VITE_COGNITO_USER_POOL_ID=${{ secrets.COGNITO_USER_POOL_ID }}
          VITE_COGNITO_CLIENT_ID=${{ secrets.COGNITO_CLIENT_ID }}
          VITE_COGNITO_IDENTITY_POOL_ID=${{ secrets.COGNITO_IDENTITY_POOL_ID }}
          VITE_GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}
          EOF
          echo "âœ… Environment file created!"
      - name: ðŸ”¨ Install Dependencies & Build Frontend
        working-directory: ./web
        run: |
          echo "ðŸ“¦ Installing dependencies..."
          pnpm install --frozen-lockfile
          echo "ðŸ”¨ Building Vue.js app..."
          pnpm run build
          echo "âœ… Build completed!"
      - name: ðŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 1

  # ðŸŒ Frontend Deploy Job
  frontend-deploy:
    name: ðŸŒ Frontend - Deploy
    runs-on: ubuntu-latest
    needs: [detect-changes, frontend-build]
    if: needs.detect-changes.outputs.frontend-changed == 'true' && needs.frontend-build.result == 'success'
    steps:
      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
      - name: â˜ï¸ Deploy Frontend to S3
        run: |
          echo "â˜ï¸ Syncing files to S3..."
          aws s3 sync ./web/dist s3://${{ secrets.S3_BUCKET }} --delete
          echo "âœ… Frontend deployed to S3!"
      - name: ðŸ”„ Invalidate CloudFront Cache
        run: |
          if [ -n "${{ secrets.CLOUDFRONT_DIST_ID }}" ]; then
            echo "ðŸ”„ Invalidating CloudFront cache..."
            aws cloudfront create-invalidation \
              --distribution-id ${{ secrets.CLOUDFRONT_DIST_ID }} \
              --paths "/*"
            echo "âœ… CloudFront cache invalidated!"
          else
            echo "âš ï¸ CLOUDFRONT_DIST_ID not set. Skipping cache invalidation."
          fi
