[alembic]
script_location = src/infrastructure/migrations
# Valeur par défaut Postgres (driver psycopg v3);
# env.py remplacera si DATABASE_URL est défini.
sqlalchemy.url = postgresql+psycopg://postgres:postgres@pg:5432/trading_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = logging.StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(message)s